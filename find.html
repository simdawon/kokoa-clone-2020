<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Design</h5>
                    <h6 class="open-post__hashtag">#design#illust#designer</h6>
                    <div class="open-post__members">
                        <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMDAyMDdfMTM5/MDAxNTgxMDgzMzIyMDQ1.W6xb_oR8abOuXCHUcWVh4cMrd32KpOb4OBOUIuNgsBYg.ZBfOhzyEikBuSUtZsizqDxDmn87h6HtQDkYACBhFphMg.JPEG.ekdnjs1881/mike-meyers-v8XaVfyo41Q-unsplash.jpg?type=w161"/>
                        <span class="open-post__member-count">1024 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://postfiles.pstatic.net/MjAyMDA4MTlfMjk4/MDAxNTk3ODA4NjA0MjI2.Xsr8jKvw_dfECNoqFfz4XUgOag1mOaa-SGcKeZWeg9Yg.Cnmr6VwkhqjMMjCN5lThiQbHtyKNV8qb95Fr0SOcQrYg.JPEG.ekdnjs1881/IMG_8687.JPG?type=w773"/>
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>333</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alarm"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big .. ðŸ‘½</span>
    </div>

    <script src="https://kit.fontawesome.com/6789830fa6.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
